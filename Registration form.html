<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Registration form.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Bree+Serif&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="wrap">
		<!----Heading---->
		<div class="headline">
			<h1>Your Kitchen Registration Form</h1>
		</div>
		<!----Form------>
		<form class="form">
			<!--Registration Form-->
			<div class="signup">
				<div class="form-g">
					<input type="text" placeholder="Full name" required name="">
				</div>

				<div class="form-g">
					<input type="email" placeholder="@gmail.com" required name="">
				</div>

				<div class="form-g">
					<input type="password" placeholder="Your password" required name="">
				</div>
				<button class="btn" type="submit">Register</button>
				<div class="account-e">
					Already have an account?<a href="login.html" id="login">Login</a>
				</div>
			</div>

			<!---Login Form--->
			<div class="signin">
				<div class="form-g">
					<input type="/email" placeholder="@gmail.com" required name="">
				</div>

				<div class="form-g">
					<input type="password" placeholder="Your password" required name="">
				</div>

				<div class="for-pass">
					<div class="check-box">
						<input type="checkbox" id="checkbox" name="">
						<label for="checkbox">Remember me</label>
					</div>
					<a href="#">Forget Password?</a>
				</div>
				<button class="btn" type="submit">Login</button>
				<div class="account-e">
					Create a new account?<a href="#" id="signup">Signup</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
