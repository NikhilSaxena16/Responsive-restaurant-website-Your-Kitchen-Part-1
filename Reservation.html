		<div class="container">

			</div>

			<div class="contenta">
				<h3>Reservation</h3>
				<form>
					<div class="form-r">
						<select name="days">
							<option value="day-select">Select</option>
							<option value="sunday">Sunday</option>
							<option value="monday">Monday</option>
							<option value="tueday">Tueday</option>
							<option value="wednesday">Wednesday</option>
							<option value="thuday">Thuday</option>
							<option value="friday">Friday</option>
							<option value="satday">Satday</option>
						</select>
						<select name="hours">
							<option value="hour-select">Select-Hour</option>
							<option value="10">10:00AM</option>
							<option value="10">12:00PM</option>
							<option value="10">02:00PM</option>
							<option value="10">04:00PM</option>
							<option value="10">07:30PM</option>
							<option value="10">09:30PM</option>
							<option value="10">11:30PM</option>
							<option value="10">01:00AM(Only Sat & Sun)</option>
						</select>
					</div>
					<div class="form-r">
						<input type="text" placeholder="Full Name" required>
						<input type="number" placeholder="Mobile no." required>
					</div>
					<div class="form-r">
						<input type="number" placeholder="How Many Persons?"min="1" name="" required>
						<input type="mail" placeholder="@gmail.com" required>
					</div>
					<div class="submit">
						<input type="submit" value="Book Table" name="" required>
					</div>
				</form>
			</div>
